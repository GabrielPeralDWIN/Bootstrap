<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body class="bg-body-secondary">
    <header class="bg-primary">
        <div>
            <h1 class="display-1 fw-bold text-center text-light">Online Store</h1>
            <p class="display-6 fw-lighter text-center text-light mb-4">Your favorite place to shop</p>
        </div>
        <button class="btn btn-outline-info me-3">View Cart</button>
    </header>
    <aside class="sidebar bg-info-subtle">
        <h2 class="display-4 text-center fw-bold m-3">Categories</h2>
        <ul class="list-unstyled text-center">
            <li><a class="mt-3 lead link-opacity-75 link-opacity-25-hover link-underline-primary link-underline-opacity-75 link-underline-opacity-25-hover" href="#electronics">Electronics</a></li>
            <li><a class="mt-3 lead link-opacity-75 link-opacity-25-hover link-underline-primary link-underline-opacity-75 link-underline-opacity-25-hover" href="#clothing">Clothing</a></li>
            <li><a class="mt-3 lead link-opacity-75 link-opacity-25-hover link-underline-primary link-underline-opacity-75 link-underline-opacity-25-hover" href="#books">Books</a></li>
            <li><a class="mt-3 lead link-opacity-75 link-opacity-25-hover link-underline-primary link-underline-opacity-75 link-underline-opacity-25-hover" href="#home-garden">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="ms-5 me-5">
        <h2 class="display-2 text-center fw-bold border-1 mb-3">Featured Products</h2>
        <section class="product-grid mb-5">
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 1</h3>
                <p class="lead card-text fs-5">$20.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 2</h3>
                <p class="lead card-text fs-5">$200.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 3</h3>
                <p class="lead card-text fs-5">$20.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 4</h3>
                <p class="lead card-text fs-5">$10.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 5</h3>
                <p class="lead card-text fs-5">$30.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            <article class="card p-3 border-3 border-black">
                <img class="card-img" src="https://picsum.photos/150" alt="Product 1">
                <h3 class=" mt-3 card-title display-7 fw-semibold">Product 6</h3>
                <p class="lead card-text fs-5">$15.00</p>
                <button class="btn btn-success">Add to Cart</button>
            </article>
            
            
           
        </section>
    </main>
    <footer class="bg-primary">
        <p class="fs-5 text-light text-center mt-2">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
