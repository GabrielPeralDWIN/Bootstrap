<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Sobres Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      perspective: 1000px;
      width: 80%;
      height: 400px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      width: 100%;
      height: 300px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel-card {
      width: 200px;
      height: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.8s ease, box-shadow 0.3s ease;
    }

    .carousel-card:hover {
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .carousel-card .envelope {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ffdd57, #ffbf00);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
    }

    .carousel-card .envelope::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #ffec8b, #ffdd57);
      top: 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      transition: transform 0.8s ease;
      border-radius: 10px 10px 0 0;
    }

    .carousel-card.open .envelope::before {
      transform: rotateX(-120deg);
    }

    .pokemon {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .carousel-card.open .pokemon {
      display: flex;
      transform: scale(1);
      opacity: 1;
    }

    .pokemon img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 4px solid #ffbf00;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .pokemon h5 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .pokemon p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-card" style="transform: rotateY(0deg) translateZ(300px);">
        <div class="envelope"></div>
        <div class="pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
          <h5>Pikachu</h5>
          <p>Eléctrico</p>
        </div>
      </div>
      <div class="carousel-card" style="transform: rotateY(72deg) translateZ(300px);">
        <div class="envelope"></div>
        <div class="pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
          <h5>Bulbasaur</h5>
          <p>Planta/Veneno</p>
        </div>
      </div>
      <div class="carousel-card" style="transform: rotateY(144deg) translateZ(300px);">
        <div class="envelope"></div>
        <div class="pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
          <h5>Charmander</h5>
          <p>Fuego</p>
        </div>
      </div>
      <div class="carousel-card" style="transform: rotateY(216deg) translateZ(300px);">
        <div class="envelope"></div>
        <div class="pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
          <h5>Squirtle</h5>
          <p>Agua</p>
        </div>
      </div>
      <div class="carousel-card" style="transform: rotateY(288deg) translateZ(300px);">
        <div class="envelope"></div>
        <div class="pokemon">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png" alt="Jigglypuff">
          <h5>Jigglypuff</h5>
          <p>Normal/Hada</p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const cards = document.querySelectorAll('.carousel-card');
    let angle = 0;
    const angleIncrement = 360 / cards.length;
    let isDragging = false;
    let startX;

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        angle += deltaX * 0.2;
        carousel.style.transform = `rotateY(${angle}deg)`;
        startX = e.clientX;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    cards.forEach((card) => {
      card.addEventListener('click', () => {
        card.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
